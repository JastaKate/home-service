databaseChangeLog:
  - changeSet:
      id: home
      author: Kate
      preConditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
                tableName: home
      changes:
        - createTable:
            tableName: home
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(50)
                  constraints:
                    nullable: false
            ifNotExists: true
            schemaName: public
        - createTable:
            tableName: rooms
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: home_id
                  type: integer
                  constraints:
                    nullable: false
            ifNotExists: true
            schemaName: public
  - changeSet:
      id: home1
      author: Kate
      changes:
        - insert:
            tableName: home
            columns:
              - column:
                  name: id
                  value: "1"
              - column:
                  name: name
                  value: "One"
              - column:
                  name: address
                  value: "Moscow"
  - changeSet:
      id: home2
      author: Kate
      changes:
        - insert:
            tableName: home
            columns:
              - column:
                  name: id
                  value: "2"
              - column:
                  name: name
                  value: "Two"
              - column:
                  name: address
                  value: "Moscow"
